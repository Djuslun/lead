<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../../img/logo.png" type="image/png">
  <title>Lead Advisors</title>
</head>

<body>
  <header class="page__header header">
    <div class="header__container">
      <a class="header__logo-link" href="/">
        <img class="header__logo" src="../../img/logo.png" alt="logo">
        <div class="header__title-box">
          <p class="header__title-top">LEAD</p>
          <p class="header__title-bottom">ADVISORS</p>
        </div>
      </a>
    </div>
  </header>

  <main class="main">
    <div class="main__container">
      <h1 class="main__title">Under Construction</h1>
      <p class="main__subtitlte">We're making lots of improvements and will be back soon</p>
      <div class="main__timer timer">
        <div class="timer__block">
          <span class="timer__number" id="days">12</span>
          <span class="timer__text"></span>
        </div>
        <div class="timer__block">
          <span class="timer__number" id="hours">20</span>
          <span class="timer__text"></span>
        </div>
        <div class="timer__block">
          <span class="timer__number" id="minutes">56</span>
          <span class="timer__text"></span>
        </div>
        <div class="timer__block">
          <span class="timer__number" id="seconds">20</span>
          <span class="timer__text"></span>
        </div>
      </div>
      <div class="main__button-box button-box">
        <p class="button-box__text">Check our event page when you wait:</p>
        <a class="button-box__button button" href="https:/events.com">Go to the event</a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__container">
      <form class="footer__form form">
        <input class="form__input" type="email" placeholder="Enter your Email and get notified">
        <button class="form__button" type="submit"></button>
      </form>
    </div>
  </footer>
</body>

</html>
